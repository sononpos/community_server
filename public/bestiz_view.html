<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
	<title>bestiz view</title>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<link rel="stylesheet" href="http://besthgc.cafe24.com/zboard/skin/gcmbl/style.css" type="text/css" />
	<style>
      body {
          padding:0px;
          margin:0px;
      }

			img, embed, iframe, center {
			  width:100%;
			  max-height : auto;
			  max-width : 300px;
			}

			center {
				overflow: hidden;
			}
  </style>
</head>

<body>
	<div id="contents">
		<script>

			$.extend({
				getUrlVars: function(){
						var vars = [], hash;
						var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
						for(var i = 0; i < hashes.length; i++) {
								hash = hashes[i].split('=');
								vars.push(hash[0]);
								vars[hash[0]] = hash[1];
						}
						return vars;
				},
				getUrlVar: function(name) {
						return $.getUrlVars()[name];
				}
			});

			var ser = $.getUrlVar('ser');
			var id = $.getUrlVar('id');
			var no = $.getUrlVar('no');

			$.get("/bestizView/"+ser+"/"+id+"/"+no, function(data) {

				data = data.replace(/print_ZBlayer/g, '//print_ZBlayer');
				//data = data.replace(/https/g, '//http');

				$("#contents").html(data);

				$("img, embed, iframe").each(function() {

					if($(this).attr("src").indexOf("http") < 0) {
						$(this).remove();
					}

					if($(this).attr("alt") == "광고" || $(this).attr("alt") == "ad") {
						//$(this).remove();
					}
				});

				$("td").each(function() {
					$(this).html($(this).html().replace("<br>", ""));
				});

				$("#google_ads_frame1").each(function() {
					//$(this).remove();
				});

				//$(".adsbygoogle").remove();

				//$("center").remove();

				$("form[name=write]").remove();
			});
		</script>
	</div>


</body>
</html>
